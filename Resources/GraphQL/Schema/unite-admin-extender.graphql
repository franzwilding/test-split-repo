
extend type UniteQuery {
    logs(before: DateTime!, after: DateTime) : [UniteLogEntry!] @hide(if: "not (%(IS_ADMIN)%)")
    adminViews: [UniteAdminView!] @hide(if: "not (%(IS_ADMIN)%)")
    schemaFiles: [UniteSchemaFile!]! @hide(if: "not (%(IS_ADMIN)%)")
}

extend type UniteMutation {
    updateSchemaFiles(schemaFiles: [UniteSchemaFileInput!]!, persist: Boolean!) : Boolean! @hide(if: "not (%(IS_ADMIN)%)")
}
