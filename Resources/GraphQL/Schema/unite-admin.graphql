
directive @adminField(
    listIf: Expression
    formIf: Expression
    formGroup: String
) on FIELD

type UniteSchemaFile {
    name: String!
    value: String!
}

input UniteSchemaFileInput {
    name: String!
    value: String!
}

type UniteAdminViewFieldConfig {
    key: String!
    value: JSON
}

type UniteAdminViewField {
    fid: ID!
    type: ID!
    fieldType: ID!
    name: String!
    description: String
    list_of: Boolean!
    non_null: Boolean!
    show_in_list: Boolean!
    show_in_form: Boolean!
    form_group: String
    config: [UniteAdminViewFieldConfig!]
}

interface UniteAdminView {
    id: ID!
    type: ID!
    name: String!
    fragment: String!
    category: String!
    fields: [UniteAdminViewField!]!
    permissions: UniteContentListPermissions!
}
